<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Class X Midterm Result 2025 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .search-box {
      position: relative;
      text-align: center;
      margin-bottom: 2rem;
    }

    .search-box input {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
    }

    #autocomplete-list {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ccc;
      max-width: 400px;
      width: 80%;
      z-index: 1000;
      text-align: left;
    }

    #autocomplete-list div {
      padding: 10px;
      cursor: pointer;
    }

    #autocomplete-list div:hover {
      background-color: #e9e9e9;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }


.iframe-container {
  position: relative;
  width: 100%;
  height: 80vh; /* For mobile */
  overflow: hidden;
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}


  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search student name..." />
      <div id="autocomplete-list"></div>
      <p id="result"></p>
    </div>

    
   <div class="iframe-container">
<iframe src="https://lookerstudio.google.com/embed/reporting/1792ff02-4374-47eb-ab08-05d3167d5262/page/vpONF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>  

</div> 
    

  </div>


  <script>
    const studentScores = {
  "Ethan Dsousa": 15,
    "Muthuvel": 20,
    "Arsh": 3,
    "Abadrahman": 24,
    "Soha M Shaikh": 36,
    "Aaradhana": 42,
    "Sanaullah Altaf Hamdule": 31,
    "Iqra Irfan": 34,
    "Mustafa Ali": 16,
    "Mahaan Irfan": 41,
    "MD Ehashan": 18,
    "Mohammed Riad Hasan": 17,
    "Sulaiman Kabir Ahmed": 16,
    "Raziah Murshidah": 35,
    "M D Mudassir": 16,
    "Edwin Sunil": 41,
    "Ahmad Masoud": 7,
    "Parth N MOre": 17,
    "Armiya Sattar": 36


    };

    const searchInput = document.getElementById("searchInput");
    const result = document.getElementById("result");
    const autocompleteList = document.getElementById("autocomplete-list");

    searchInput.addEventListener("input", function () {
      const inputVal = this.value.trim().toLowerCase();
      autocompleteList.innerHTML = "";
      result.textContent = "";

      if (!inputVal) return;

      const matches = Object.keys(studentScores).filter(name =>
        name.toLowerCase().includes(inputVal)
      );

      if (matches.length === 0) {
        result.textContent = "Student not found";
        return;
      }

      matches.forEach(name => {
        const item = document.createElement("div");
        item.textContent = name;
        item.onclick = () => {
          searchInput.value = name;
          autocompleteList.innerHTML = "";
          result.textContent = `${name}'s score: ${studentScores[name]}/50`;
        };
        autocompleteList.appendChild(item);
      });
    });

    // Show result on Enter key press if exact match found
    searchInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const inputVal = this.value.trim().toLowerCase();
        const name = Object.keys(studentScores).find(n =>
          n.toLowerCase() === inputVal
        );
        if (name) {
          result.textContent = `${name}'s score: ${studentScores[name]}/50`;
          autocompleteList.innerHTML = "";
        } else {
          result.textContent = "Student not found";
        }
      }
    });
  </script>
</body>
</html>
